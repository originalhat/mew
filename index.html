<html>
<head>

  <script>

    window.setInterval("flashBackgroundColor()",100);

    colorSelector = 1;

    function flashBackgroundColor() {

      if(colorSelector == 1) {
      	document.bgColor="FFFF00"; colorSelector=2;
      }
      else {
      	document.bgColor="FF0000"; colorSelector=1;
      }
    }

    var screenWidth = window.innerWidth - 400;

    function moveImage(imageID) {
      var image = document.getElementById(imageID);
      setInterval(function(){moveRight(image)});
    }

    function moveRight(image) {

      var imagePostion = parseInt(image.style.left);

      imagePostion++;
      image.style.left = imagePostion + "px";

      if (imagePostion > screenWidth)
        image.style.left = 0;
    }

    </script>
  </head>

</html>
